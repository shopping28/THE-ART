<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Poppins', sans-serif; padding: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; background:#1a1a2e; border:1px solid #444; color:white; border-radius: 8px; box-sizing: border-box; }
        .user { 
            background: #1a1a2e; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            border-left: 5px solid #3498db; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .user-info p {
            margin: 6px 0;
            font-size: 0.95rem;
            color: #ccc;
        }
        .user-info p strong {
            color: #00f260;
            min-width: 130px;
            display: inline-block;
        }
        .user-info p .uid {
            color: #777;
            font-size: 0.8rem;
        }
        .user-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 100px;
        }
        .btn { 
            padding: 8px 15px; 
            cursor: pointer; 
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .ban-btn { background: #e74c3c; color: white; }
        .active-btn { background: #2ecc71; color: white; }

        /* Status-specific styles */
        .status-active { color: #2ecc71; text-transform: capitalize; font-weight: bold; }
        .status-pending { color: #f1c40f; text-transform: capitalize; font-weight: bold; }
        .status-banned { color: #e74c3c; text-transform: capitalize; font-weight: bold; }

    </style>
</head>
<body>
    <a href="admin_dashboard.html" style="color:#aaa;">← Back</a>
    <h2>User Panel</h2>
    <input id="search" placeholder="Search by Phone Number..." onkeyup="filter()">
    <div id="list">Loading...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDzEo1rLM6xwz8O4iEYIOvFi4JZQG_TJ0g", authDomain: "art-paid-work001.firebaseapp.com", databaseURL: "https://art-paid-work001-default-rtdb.firebaseio.com", projectId: "art-paid-work001", storageBucket: "art-paid-work001.firebasestorage.app", messagingSenderId: "524647364992", appId: "1:524647364992:web:c91b2dc55ab9b30d3ba965" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allUsers = [];

        db.ref('users').on('value', snapshot => {
            allUsers = [];
            snapshot.forEach(childSnapshot => {
                allUsers.push({ key: childSnapshot.key, ...childSnapshot.val() });
            });
            allUsers.reverse(); // Show newest users first
            render(allUsers);
        });

        function render(usersArray) {
            const listContainer = document.getElementById('list');
            listContainer.innerHTML = "";
            if (usersArray.length === 0) {
                listContainer.innerHTML = "<p>No users found.</p>";
                return;
            }
            usersArray.forEach(user => {
                const balance = user.balance || 0;
                const status = user.status || 'pending';
                const ownCode = user.ownCode || 'N/A';
                const referredBy = user.referredBy || 'None';

                listContainer.innerHTML += `
                    <div class="user">
                        <div class="user-info">
                            <p><strong>Name:</strong> ${user.firstName}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>Password:</strong> ${user.password}</p>
                            <p><strong>Balance:</strong> ৳${balance}</p>
                            <p><strong>Status:</strong> <span class="status-${status}">${status}</span></p>
                            <p><strong>My Code:</strong> ${ownCode}</p>
                            <p><strong>Referred By:</strong> ${referredBy}</p>
                            <p><span class="uid">User ID: ${user.key}</span></p>
                        </div>
                        <div class="user-actions">
                            <button class="btn active-btn" onclick="activateUser('${user.key}')">Activate</button>
                            <button class="btn ban-btn" onclick="banUser('${user.key}')">Ban</button>
                        </div>
                    </div>`;
            });
        }

        function banUser(key) {
            if (confirm("Are you sure you want to ban this user?")) {
                db.ref('users/' + key).update({ status: 'banned' });
            }
        }

        function activateUser(key) {
            if (confirm("Are you sure you want to activate this user?")) {
                db.ref('users/' + key).update({ status: 'active' });
            }
        }

        function filter() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => user.phone.toLowerCase().includes(searchTerm));
            render(filteredUsers);
        }
    </script>
</body>
</html>
