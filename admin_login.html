<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1a1a2e; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #333; box-shadow: 0 0 30px rgba(0,242,96,0.1); }
        h2 { color: #00f260; letter-spacing: 2px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; background: #0f0c29; border: 1px solid #333; color: white; margin-bottom: 15px; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #00f260; }
        button { width: 100%; padding: 15px; background: #00f260; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; color: #0f0c29; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>MASTER PANEL</h2>
        <form onsubmit="event.preventDefault(); checkLogin();">
            <input type="text" id="adminUser" placeholder="Username" required>
            <input type="password" id="adminPass" placeholder="Password" required>
            <button type="submit">ACCESS</button>
        </form>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;

            // --- LOGIN CREDENTIALS ---
            if(u === "RAFSAN2580" && p === "258014") {
                localStorage.setItem('admin_logged', 'true');
                window.location.href = 'admin_dashboard.html';
            } else {
                alert("‚ùå Wrong Credentials!");
            }
        }
    </script>
</body>
</html>
